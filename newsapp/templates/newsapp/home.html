<!DOCTYPE html>
<html>
<head>
    <title>News App</title>
</head>
<body>
    <h1>Latest News</h1>

 
    <p><a href="{% url 'news-add-post' %}">üìù Add New Article</a></p>
    <hr>

    {% for article in articles %}
        <h2>{{ article.title }}</h2>
        <p><em>By {{ article.author }} on {{ article.pub_date|date:"M d, Y H:i" }}</em></p>
        <p>{{ article.content }}</p>
        <hr>
    {% empty %}
        <p>No articles yet.</p>
    {% endfor %}
</body>
</html>
