{% extends 'newsapp/base.html' %}
{% block title %}Set New Password{% endblock %}
{% block content %}
<div class="form-container">
    <h1>Set New Password</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-block">Change Password</button>
    </form>
</div>
{% endblock %}
